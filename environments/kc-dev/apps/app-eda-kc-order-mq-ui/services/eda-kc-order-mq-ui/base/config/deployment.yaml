apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-url: https://github.com/ibm-cloud-architecture/eda-kc-order-mq-ui.git
  labels:
    app.kubernetes.io/version: 0.0.1
    app.kubernetes.io/name: eda-kc-order-mq-ui
  name: eda-kc-order-mq-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/version: 0.0.1
      app.kubernetes.io/name: eda-kc-order-mq-ui
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-url: https://github.com/ibm-cloud-architecture/eda-kc-order-mq-ui.git
      labels:
        app.kubernetes.io/version: 0.0.1
        app.kubernetes.io/name: eda-kc-order-mq-ui
    spec:
      containers:
      - args:
        name: order-ui
        envFrom:
        - configMapRef:
            name: kc-order-ui-cm
        image: quay.io/ibmcase/eda-kc-order-mq-ui
        imagePullPolicy: Always

        ports:
        - containerPort: 80
          name: http
          protocol: TCP
      serviceAccount: kc-sa
      
